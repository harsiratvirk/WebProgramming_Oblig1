<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="oblig1.js"></script>

<!-- Skjema for kinobillettbestilling-->
<h1>Bestilling av kinobiletter</h1>

<label for="filmer">Velg film:</label>
<select id="filmer" onchange="sjekkFilmer()">
    <option value="default">Velg film her</option>
    <option>Avatar</option>
    <option>Titanic</option>
    <option>Rush Hour</option>
</select>
<span id="filmfeil" style="color: red"></span><br><br>

<label for="antall">Antall</label>
<input type="text" id="antall" maxlength="2" size="2" onchange="sjekkAntall()"/>
<span id="antfeil" style="color: red"></span><br><br>

<table>
    <tr>
        <td>Fornavn</td>
        <td><input type="text" id="fnavn" onchange="sjekkFnavn()"/>
            <span id="fnavnfeil" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type="text" id="enavn" onchange="sjekkEnavn()"/>
            <span id="enavnfeil" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type="text" id="tlf" onchange="sjekkTlf()"/>
            <span id="tlffeil" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Epost</td>
        <td><input type="email" id="epost" onchange="sjekkEpost()"/>
            <span id="epostfeil" style="color: red"></span></td>
    </tr>
</table>
<button onclick="kjopBillett()">Kjøp billett</button>

<!-- Liste over kjøpte billetter -->
<h2>Alle billetter</h2>
<div id="allebilletter"></div>

<!-- Knapp for å slette samtlige billetter -->
<button onclick="slettBilletter()">Slett alle billettene</button>
</body>
</html>
